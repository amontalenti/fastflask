
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fast Article Viewer, from FastCo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le styles -->
    <link href="{{ STATIC }}/css/bootstrap{{ MIN }}.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="{{ STATIC }}/css/bootstrap-responsive{{ MIN }}.css" rel="stylesheet">

    <link rel="shortcut icon" href="{{ STATIC }}/img/favicon.ico">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="{{ STATIC }}/js/jquery-1.7.2{{ MIN }}.js"></script>
    {% block js_header %}
    {% endblock %}
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Fast Article Viewer</a>
          <div class="nav-collapse">
            <ul class="nav">
                <li class="{{ list_active }}"><a href="/">Articles</a></li>
                <li class="{{ submit_active }}"><a href="/submit">Submit</a></li>
            </ul>
            <form class="navbar-search pull-left" action="/search">
                <input  name="query" type="text" class="search-query" 
                        value="{{ query }}" placeholder="Search">
            </form>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div> <!-- /container -->

    {% block js_footer %}
    {% endblock %}
  </body>
</html>
